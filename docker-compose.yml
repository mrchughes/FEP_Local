version: '3.8'
services:
  backend:
    build:
      context: ./mern-app/backend
      dockerfile: Dockerfile
    ports:
      - "5050:5050"
    depends_on:
      - frontend
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build:
      context: ./mern-app/frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    restart: unless-stopped
    networks:
      - app-network

  ai-agent:
    build:
      context: ./python-app/app/ai_agent
      dockerfile: Dockerfile
    ports:
      - "5100:5000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - funny_prompt=you are a helpful assistant. You provide sensitive advice to people who have been bereaved. You should query dwp policy online if unsure. Keep answers concise
      - TAVILY_API_KEY=${TAVILY_API_KEY}
    restart: unless-stopped
    networks:
      - app-network

  chroma-db:
    image: chromadb/chroma
    ports:
      - "8000:8000"
    volumes:
      - ./python-app/app/ai_agent/chroma_db:/chroma/.chroma/index
    environment:
      - IS_PERSISTENT=TRUE
    restart: unless-stopped
    networks:
      - app-network

  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ./ollama:/root/.ollama
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
